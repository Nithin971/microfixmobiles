<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Micro Fix Mobiles</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background: url("Screenshot 2025-08-09 202627.png") no-repeat center center/cover;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5); /* dark overlay for better text contrast */
    }
    .container {
      position: relative;
      z-index: 2;
    }
    .grid-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      background: rgba(255,255,255,0.1);
      padding: 14px 22px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-30deg);
      transition: 0.5s;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }
    .subtitle {
      margin-top: 8px;
      font-size: 1.2rem;
      color: rgba(255,255,255,0.85);
    }
  </style>
</head>
<body>

  <header class="hero" role="banner">
    <div class="container">
      <h1>Micro Fix Mobiles</h1>
      <div class="subtitle">Mobile Repair & Services</div>

      <div class="grid-buttons" aria-label="site sections">
        <a class="btn" href="gallery.html" target="_blank">
          <strong>Gallery</strong><small>Our Work Photos</small>
        </a>
        <a class="btn" href="mywork.html" target="_blank">
          <strong>My Work</strong><small>Repair Projects</small>
        </a>
        <a class="btn" href="details.html" target="_blank">
          <strong>Details</strong><small>Contact & More</small>
        </a>
      </div>
    </div>
  </header>

</body>
</html>
